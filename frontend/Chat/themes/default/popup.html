<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link id="css" rel="stylesheet" href="./popup.css">
</head>
<body>
    <div id="text">
        {user} has subscribed!
    </div>
    <button id="close">Thank You!</button>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script>
	$('.close').on("click", () => {
		window.electron.close();
	});

	window.electron.update((user, gifter) => {
		const text = $('#text');
		if (gifter)
			text.text(`${gifter} has gifted a Sub to ${user}!`);
		else
			text.text(`${user} has subscribed!`);
	});
</script>
</html>
