<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link id="css" rel="stylesheet" href="./popup.css">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">
</head>
<body>
<div class="window">
    <div class="title-bar">
        <div class="title-bar-text">C:\Subscription.exe</div>
        <div class="title-bar-controls">
            <button aria-label="Close"></button>
        </div>
    </div>
    <div class="window-body">
        <p id="text">
            {user} has subscribed!
        </p>
        <button id="close">Thank You!</button>
    </div>
</div>
</body>
<script>
    let windowId = 'Window';

    document.getElementById('close').addEventListener('click', () => {
        window.electron.sendCloseRequest(windowId);
    });
</script>
</html>
